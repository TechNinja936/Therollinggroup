<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Rolling Group green hero background">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F8F65"></stop>
      <stop offset="55%" stop-color="#1E5F46"></stop>
      <stop offset="100%" stop-color="#174C39"></stop>
    </linearGradient>

    <linearGradient id="topHaze" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A8E6C8" stop-opacity="0.18"></stop>
      <stop offset="60%" stop-color="#A8E6C8" stop-opacity="0.05"></stop>
      <stop offset="100%" stop-color="#A8E6C8" stop-opacity="0"></stop>
    </linearGradient>

    <!-- TD-like dot texture (Bolt-safe) -->
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.4" fill="#FFFFFF" opacity="0.10"></circle>
    </pattern>

    <linearGradient id="bottomFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#174C39" stop-opacity="0"></stop>
      <stop offset="100%" stop-color="#174C39" stop-opacity="0.85"></stop>
    </linearGradient>
  </defs>

  <!-- Base -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"></rect>

  <!-- Soft circles (no blur filter; pure opacity) -->
  <circle cx="240" cy="250" r="220" fill="#A8E6C8" opacity="0.08"></circle>
  <circle cx="1670" cy="310" r="340" fill="#A8E6C8" opacity="0.06"></circle>
  <circle cx="980" cy="640" r="280" fill="#A8E6C8" opacity="0.05"></circle>

  <!-- Top haze -->
  <rect width="1920" height="520" fill="url(#topHaze)"></rect>

  <!-- Dots -->
  <rect width="1920" height="1080" fill="url(#dots)" opacity="0.55"></rect>

  <!-- Subtle horizontal guide lines -->
  <g opacity="0.55" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="2">
    <path d="M0 170 H1920"></path>
    <path d="M0 320 H1920"></path>
    <path d="M0 470 H1920"></path>
    <path d="M0 620 H1920"></path>
    <path d="M0 770 H1920"></path>
    <path d="M0 920 H1920"></path>
  </g>

  <!-- Pipes / infrastructure lines (inline styling only) -->
  <g fill="none" stroke="#A8E6C8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M120 180 C260 180, 280 250, 420 250 H740 C820 250, 820 160, 900 160 H1220 C1330 160, 1310 260, 1420 260 H1730" stroke-width="10" stroke-opacity="0.26"></path>
    <path d="M95 115 H370 C470 115, 470 205, 570 205 H860 C940 205, 940 120, 1020 120 H1320 C1420 120, 1420 210, 1520 210 H1820" stroke-width="6" stroke-opacity="0.18"></path>
    <path d="M520 205 V330" stroke-width="6" stroke-opacity="0.16"></path>
    <path d="M900 160 V330" stroke-width="6" stroke-opacity="0.16"></path>
    <path d="M1420 260 V390" stroke-width="6" stroke-opacity="0.16"></path>
  </g>

  <!-- Joints -->
  <g>
    <circle cx="520" cy="205" r="10" fill="#A8E6C8" opacity="0.28"></circle>
    <circle cx="900" cy="160" r="10" fill="#A8E6C8" opacity="0.28"></circle>
    <circle cx="1420" cy="260" r="10" fill="#A8E6C8" opacity="0.28"></circle>
    <rect x="505" y="315" width="30" height="30" rx="6" fill="#A8E6C8" opacity="0.12"></rect>
    <rect x="885" y="315" width="30" height="30" rx="6" fill="#A8E6C8" opacity="0.10"></rect>
    <rect x="1405" y="375" width="30" height="30" rx="6" fill="#A8E6C8" opacity="0.10"></rect>
  </g>

  <!-- Industrial silhouettes -->
  <g>
    <path d="M0 720
             L90 700 L170 710 L240 690 L320 705
             L430 680 L520 690 L610 670 L720 688
             L810 660 L930 675 L1010 650 L1120 670
             L1240 640 L1360 660 L1500 630 L1610 655
             L1740 625 L1830 645 L1920 635
             V1080 H0 Z" fill="#1B5A43" opacity="0.50"></path>

    <path d="M0 800
             L90 800 V760 H180 V790 H260 V735 H360 V780 H450 V740 H570 V800
             H640 V720 H720 V800 H820 V760 H900 V800 H980 V710 H1100 V800
             H1180 V770 H1260 V800 H1340 V730 H1440 V800 H1540 V760 H1620 V800
             H1700 V740 H1780 V800 H1920 V1080 H0 Z" fill="#1E5F46" opacity="0.82"></path>

    <g fill="#174C39" opacity="0.92">
      <rect x="90" y="760" width="260" height="320" rx="10"></rect>
      <rect x="130" y="720" width="120" height="60" rx="10"></rect>
      <rect x="270" y="700" width="60" height="80" rx="10"></rect>

      <rect x="790" y="700" width="220" height="380" rx="12"></rect>
      <rect x="850" y="620" width="60" height="90" rx="12"></rect>
      <rect x="925" y="610" width="40" height="110" rx="12"></rect>

      <rect x="1380" y="740" width="220" height="340" rx="18"></rect>
      <rect x="1630" y="780" width="140" height="300" rx="18"></rect>
      <rect x="1505" y="680" width="70" height="70" rx="14"></rect>
    </g>

    <g opacity="0.18" fill="#A8E6C8">
      <rect x="120" y="800" width="28" height="28" rx="6"></rect>
      <rect x="160" y="800" width="28" height="28" rx="6"></rect>
      <rect x="200" y="800" width="28" height="28" rx="6"></rect>
      <rect x="840" y="760" width="34" height="34" rx="8"></rect>
      <rect x="890" y="760" width="34" height="34" rx="8"></rect>
      <rect x="940" y="760" width="34" height="34" rx="8"></rect>
      <rect x="1420" y="800" width="36" height="36" rx="10"></rect>
      <rect x="1470" y="800" width="36" height="36" rx="10"></rect>
    </g>
  </g>

  <!-- Bottom fade -->
  <rect y="900" width="1920" height="180" fill="url(#bottomFade)"></rect>

  <!-- Rolling logo watermark (Bolt-safe text) -->
  <g transform="translate(1180, 240) scale(1.15)" opacity="0.08">
    <text x="0" y="0" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="700" fill="#FFFFFF">Rolling</text>
    <path d="M0 14 H360" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.9"></path>
    <text x="0" y="64" font-family="Arial, Helvetica, sans-serif" font-size="40" font-weight="500" fill="#FFFFFF" opacity="0.9">The Rolling Group</text>
  </g>
</svg>
